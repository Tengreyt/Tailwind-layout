<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tailwind</title>
</head>
<body class="bg-mainColor text-white">
   <header class="container mx-auto">
    <div class="flex justify-between pt-big items-center">
        <span class="font-bold text-3xl">Tailwind</span>
        <div class="space-x-5 ">
            <a href="" class=" hover:bg-sky-400 py-2 px-4 rounded-full  shadow-md  shadow-cyan-500/50">About</a>
            <a href="" class=" hover:bg-sky-400 py-2 px-4 rounded-full  shadow-md  shadow-cyan-500/50 ">Contacts</a>
        </div>
    </div>
    </header>
    <main class="relative">
        <section class="relative z-10">
            <div class="container mx-auto py-big">
                <img class="absolute z--20 left-[190px] top-[100px] rounded-s-3xl" src="./assets/svg/cards.svg" alt="">

                    <div class="flex mt-[70px]">
                        <div class="bg-yellow px-[54px] py-[22px] rounded-full cursor-pointer">
                            <p class="font-medium text-black ">Выбрать авто</p>
                        </div>
                    </div>
                </div>
                <img class="absolute z-10 bottom-[-200px] left-[900px]" src="./assets/svg/dowland.svg" alt="">
            </div>
        </section>
